<div class="row">
    <div class="col-lg-4">
        <div class="sticky-lg-top" style="top:160px">
            <h1 class="global-titles py-4">Store</h1>
            <p>Welcome to Livinit store. Choose your favourite brand of smartphones below</p>
            <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Choose Brand
                </a>

                <!-- REQUIRED: Edit bootstrap CSS for dropdown-menu -->
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="border-radius: 16px;">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div *ngFor="let mobile of allMobiles" class="col-md-6 col-xxl-4 py-2">
                <div class="card">
                    <div class="card-body d-flex flex-column justify-content-end align-items-start">
                        <h5 class="card-title">{{mobile.name}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Rs. {{mobile.price}}</h6>
                        <p class="card-text">{{mobile.desc}}</p>
                    </div>
                    <div class="card-footer d-flex flex-column justify-content-center">
                        <div class="row">
                            <div class="col-8 text-start">
                                <button class="btn btn-outline-primary">
                                    Add to Cart
                                </button>
                            </div>
                            <div class="col-4 text-end">
                                <button class="btn btn-primary">
                                    More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
