<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-sm fixed-top">
    <div class="container-fluid">

        <!-- NAVIGATION - BRAND (Home Link) -->
        <a routerLink="home" class="navbar-brand px-3">
            TwoMinus
        </a>

        <!-- NAVIGATION - COLLAPSE BUTTON -->
        <button class="navbar-toggler border-0" (click)="changeHamStatus()" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
            <!-- For more info on how this animated button works, check the comments under "HAMBURGER STYLING" in "app.component.css" -->
            <div class="hamburger" [ngClass]="{'hamOpen': hamToggle}">
                <div class="hamBar1"></div>
                <div class="hamBar2"></div>
                <div class="hamBar3"></div>
            </div>
        </button>

        <!-- NAVIGATION - LINKS -->
        <div class="collapse navbar-collapse justify-content-end" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <a routerLink="store" routerLinkActive="active" class="nav-link fw-bold">Store</a>
                </li>
                <li class="nav-item mx-3">
                    <a routerLink="about" routerLinkActive="active" class="nav-link fw-bold">About</a>
                </li>
                <li class="nav-item mx-3">
                    <a routerLink="support" routerLinkActive="active" class="nav-link fw-bold">Support</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
