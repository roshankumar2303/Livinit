<!--
    * CUSTOM STYLES for the component are in "app.component.css"
-->

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-md sticky-top py-2">
    <div class="container">

        <!-- NAVIGATION - BRAND (Home Link) -->
        <a routerLink="home" class="navbar-brand">
            Livinit
        </a>

        <!-- NAVIGATION - COLLAPSE BUTTON -->
        <button class="navbar-toggler border-0 p-0" (click)="changeHamStatus()" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
            <!-- For more info on how this animated button works, check the comments under "HAMBURGER STYLING" in "app.component.css" -->
            <div class="hamburger" [ngClass]="{'hamOpen': hamToggle}">
                <div class="hamBar1"></div>
                <div class="hamBar2"></div>
                <div class="hamBar3"></div>
            </div>
        </button>

        <!-- NAVIGATION - LINKS -->
        <div class="collapse navbar-collapse justify-content-end" id="navLinks">
            <ul class="navbar-nav">
                <!-- CLASS ms-3 is margin-left; s stands for 'start' -->
                <li class="nav-item ms-3">
                    <a routerLink="store" routerLinkActive="active" class="nav-link fw-bold">Store</a>
                </li>
                <li class="nav-item ms-3">
                    <a routerLink="community" routerLinkActive="active" class="nav-link fw-bold">Community</a>
                </li>
                <li class="nav-item ms-3">
                    <a routerLink="support" routerLinkActive="active" class="nav-link fw-bold">Support</a>
                </li>
                <li class="nav-item ms-3">
                    <a routerLink="about" routerLinkActive="active" class="nav-link fw-bold">About</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container my-4">
    <router-outlet></router-outlet>
</div>
